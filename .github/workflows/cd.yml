name: Build & Push to GHCR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    concurrency:
      group: ghcr-kestutistreciokas-vinops-main
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set SHORT_SHA (12)
        run: echo "SHORT_SHA=${GITHUB_SHA::12}" >> $GITHUB_ENV

      - name: Decide targets (web/api)
        id: targets
        run: |
          if [ -f frontend/package.json ]; then echo "has_web=true" >> $GITHUB_OUTPUT; else echo "has_web=false" >> $GITHUB_OUTPUT; fi
          if [ -f backend/package.json ] || [ -f backend/pyproject.toml ] || [ -f backend/requirements.txt ] || [ -f backend/go.mod ] || [ -f backend/composer.json ]; then
            echo "has_api=true" >> $GITHUB_OUTPUT
          else
            echo "has_api=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to GHCR
        if: steps.targets.outputs.has_web == 'true' || steps.targets.outputs.has_api == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push WEB
        if: steps.targets.outputs.has_web == 'true'
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
          id: buildx
          with:
            use: true
            driver: docker-container
            install: true
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/kestutistreciokas/vinops-web:sha-${{ env.SHORT_SHA }}

      - name: Build & Push API
        if: steps.targets.outputs.has_api == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ghcr.io/kestutistreciokas/vinops-api:sha-${{ env.SHORT_SHA }}

      - name: No targets â€” nothing to build
        if: steps.targets.outputs.has_web != 'true' && steps.targets.outputs.has_api != 'true'
        run: echo "No frontend/backend detected; skipping build and passing successfully."
