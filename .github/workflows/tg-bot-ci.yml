name: tg-bot — CI & GHCR publish (S0)

on:
  push:
    branches: [ "**" ]
    paths:
      - "services/tg-bot/**"
      - ".github/workflows/tg-bot-ci.yml"
      - "infra/server/bin/secrets-guard"
      - ".sops.yaml"
      - "docs/standards/**"
  pull_request:
    paths:
      - "services/tg-bot/**"
      - ".github/workflows/tg-bot-ci.yml"
      - "infra/server/bin/secrets-guard"
      - ".sops.yaml"
      - "docs/standards/**"

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/kestutistreciokas/vinops-tg-bot

jobs:
  guard:
    name: secrets-guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: bash infra/server/bin/secrets-guard

  build:
    name: docker build & publish
    runs-on: ubuntu-latest
    needs: guard
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set DATE / SHORT_SHA / PR_TAG
        id: meta
        run: |
          echo "DATE=$(date -u +%FT%TZ)" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "PR_TAG=pr-${{ github.event.number }}" >> $GITHUB_ENV
          fi

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false) }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push — SHA/LATEST
        id: build_sha
        uses: docker/build-push-action@v6
        with:
          context: services/tg-bot
          file: services/tg-bot/Dockerfile
          push: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false) }}
          provenance: false
          tags: |
            ${{ env.IMAGE }}:sha-${{ env.SHORT_SHA }}
            ${{ env.IMAGE }}:latest-ci
          labels: |
            org.opencontainers.image.title=vinops-tg-bot
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.created=${{ env.DATE }}

      - name: Build & push — PR tag
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false }}
        id: build_pr
        uses: docker/build-push-action@v6
        with:
          context: services/tg-bot
          file: services/tg-bot/Dockerfile
          push: true
          provenance: false
          tags: |
            ${{ env.IMAGE }}:${{ env.PR_TAG }}

      - name: Evidence summary (run info + digests)
        id: evidence
        run: |
          {
            echo "# tg-bot CI publish (S0)"
            echo "- Repository: ${{ github.repository }}"
            echo "- Workflow Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            echo "- Conclusion: ${{ job.status }}"
            echo "- Commit SHA: ${{ github.sha }}"
            echo "- Short SHA: ${SHORT_SHA}"
            echo "- Date (UTC): ${DATE}"
            echo "- Image: ${IMAGE}"
            echo "- Tags:"
            echo "  - sha-${SHORT_SHA}"
            echo "  - latest-ci"
            if [ -n "${PR_TAG}" ]; then echo "  - ${PR_TAG}"; fi
            echo "- Digest (sha/latest): ${{ steps.build_sha.outputs.digest }}"
            if [ -n "${PR_TAG}" ]; then
              echo "- Digest (pr): ${{ steps.build_pr.outputs.digest }}"
            fi
          } > evidence-summary.md
      - name: Upload evidence artifact
        uses: actions/upload-artifact@v4
        with:
          name: evidence-MS-S0-04
          path: evidence-summary.md
